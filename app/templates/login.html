<!-- app/templates/login.html -->
{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-4">
    <div class="card shadow-lg border-0 rounded-4 overflow-hidden">
      <div class="bg-primary text-white text-center py-3">
        <h4><i class="bi bi-box-arrow-in-right"></i> Log In</h4>
      </div>
      <div class="card-body p-4">
        {% if error %}
          <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <form method="post" action="/login">
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" class="form-control form-control-lg" name="user" required autofocus>
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control form-control-lg" name="password" required>
          </div>
          <button type="submit" class="btn btn-primary w-100 btn-lg">
            <i class="bi bi-door-open"></i> Sign In
          </button>
        </form>
        <p class="mt-3 text-center">
          Donâ€™t have an account? <a href="/register" class="text-primary">Register</a>
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
